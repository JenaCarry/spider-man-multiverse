<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="assets/images/icons/spider.svg"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="assets/css/home-page-styles.css" />
        <title>Spider Man | Multiverse</title>
    </head>

    <body>
        <nav class="s-menu">
            <ul>
                <li class="s-menu__item">
                    <a href="index.html">Página Inicial</a>
                </li>
                <li class="s-menu__item">
                    <a href="pages/tobey_maguire/spiderman01.html"
                        >Tobey Maguire</a
                    >
                </li>
                <li class="s-menu__icon">
                    <img
                        src="assets/images/icons/spider.svg"
                        alt="Spider Man Multiversos"
                    />
                </li>
                <li class="s-menu__item">
                    <a href="pages/tom_holland/spiderman01.html">Tom Holland</a>
                </li>
                <li class="s-menu__item">
                    <a href="pages/andrew_garfield/spiderman01.html">
                        Andrew Garfield
                    </a>
                </li>
            </ul>
        </nav>
        <div class="s-container">
            <div
                class="s-cards-carousel"
                style="transform: translateZ(-40vw) rotateY(0deg)"
            >
                <a
                    id="spider-man-01"
                    href="pages/tobey_maguire/spiderman01.html"
                    class="s-card"
                >
                    <img
                        src="assets/images/pic-sm-bg-01.jpg"
                        alt="Rua com carros e prédios nas laterais"
                        class="s-card__background"
                    />
                    <img
                        src="assets/images/spider-man-01.png"
                        alt="Tobey Maguire"
                        class="s-card__image"
                    />
                    <h2 class="s-card__title">Tobey Maguire</h2>
                </a>
                <a
                    id="spider-man-02"
                    href="pages/tom_holland/spiderman01.html"
                    class="s-card"
                >
                    <img
                        src="assets/images/pic-sm-bg-02.jpg"
                        alt="Rua com carros e prédios nas laterais"
                        class="s-card__background"
                    />
                    <img
                        src="assets/images/spider-man-02.png"
                        alt="Tom Holland"
                        class="s-card__image"
                    />
                    <h2 class="s-card__title">Tom Holland</h2>
                </a>
                <a
                    id="spider-man-03"
                    href="pages/andrew_garfield/spiderman01.html"
                    class="s-card"
                >
                    <img
                        src="assets/images/pic-sm-bg-03.jpg"
                        alt="Rua com carros e prédios nas laterais"
                        class="s-card__background"
                    />
                    <img
                        src="assets/images/spider-man-03.png"
                        alt="Andrew Garfield"
                        class="s-card__image"
                    />
                    <h2 class="s-card__title">Andrew Garfield</h2>
                </a>
            </div>
        </div>

        <div class="s-controller">
            <div
                id="1"
                onclick="selectCarouselItem(this)"
                class="s-controller__button s-controller__button--active"
            >
                01
            </div>
            <div
                id="2"
                onclick="selectCarouselItem(this)"
                class="s-controller__button"
            >
                02
            </div>
            <div
                id="3"
                onclick="selectCarouselItem(this)"
                class="s-controller__button"
            >
                03
            </div>
            <div class="s-controller__line"></div>
        </div>
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
